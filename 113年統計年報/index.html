
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>113年統計年報 - 電子書</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden; /* 防止滾動條 */
        }
        .book-container {
            position: relative;
            width: 80vw; /* 調整書本寬度，佔視窗的80% */
            height: 80vh; /* 調整書本高度，佔視窗的80% */
            max-width: 1200px; /* 最大寬度 */
            max-height: 800px; /* 最大高度 */
            perspective: 1500px; /* 3D透視效果 */
            transform-style: preserve-3d;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background-color: #eee; /* 書本背景 */
            border-radius: 5px;
            display: flex; /* 使用flex佈局使頁面居中 */
            justify-content: center;
            align-items: center;
        }

        .page {
            position: absolute;
            top: 0;
            width: 50%; /* 每頁佔書本的一半寬度 */
            height: 100%;
            transition: transform 0.6s ease-in-out, z-index 0.0s 0.3s; /* 翻頁動畫 */
            backface-visibility: hidden; /* 翻轉背面隱藏 */
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden; /* 防止圖片溢出 */
            background-color: #fff; /* 頁面背景 */
            border: 1px solid #ddd;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持圖片比例並完整顯示 */
            display: block; /* 移除圖片下方空白 */
        }

        /* 奇數頁 (左頁) */
        .page:nth-child(odd) {
            left: 0;
            transform-origin: right center;
        }

        /* 偶數頁 (右頁) */
        .page:nth-child(even) {
            left: 50%;
            transform-origin: left center;
        }
        
        /* 翻轉效果 */
        .flipped {
            transform: rotateY(-180deg);
            z-index: 100; /* 翻轉時在上面 */
            transition: transform 0.6s ease-in-out, z-index 0.0s; /* 翻轉時立即顯示 */
        }
        
        .page.flipped:nth-child(odd) {
            left: 0; /* 奇數頁翻轉後仍在左側 */
        }

        .page.flipped:nth-child(even) {
            left: 50%; /* 偶數頁翻轉後仍在右側 */
        }


        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #page-number {
            color: white;
            font-size: 1.2em;
            margin: 0 15px;
        }

        /* 返回按鈕 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s;
            text-decoration: none; /* 移除a標籤底線 */
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← 返回書櫃</a>
    <div class="book-container" id="bookContainer">
    </div>

    <div class="controls">
        <button id="prevBtn" disabled>上一頁</button>
        <span id="page-number">頁碼: 1 - 2 / 109</span>
        <button id="nextBtn">下一頁</button>
    </div>

    <script>
        const totalPages = 109;
        const imagePrefix = '113年統計年報_';
        const imageExtension = '.jpg';
        const bookContainer = document.getElementById('bookContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNumberSpan = document.getElementById('page-number');

        let currentLeaf = 1;
        const totalLeaves = Math.ceil(totalPages / 2);

        bookContainer.innerHTML = '';

        for (let i = 1; i <= totalPages; i++) {
            const page = document.createElement('div');
            page.classList.add('page');
            page.id = `page-${i}`;
            const img = document.createElement('img');
            img.src = `${imagePrefix}${i}${imageExtension}`;
            img.alt = `Page ${i}`;
            page.appendChild(img);
            bookContainer.appendChild(page);
        }

        const pages = document.querySelectorAll('.page');

        function updatePageDisplay() {
            pages.forEach((page, index) => {
                page.classList.remove('flipped');
                page.style.zIndex = totalPages - index;
            });

            for (let leaf = 1; leaf < currentLeaf; leaf++) {
                const leftPageIndex = (leaf - 1) * 2;    // 奇數頁，左側
                const rightPageIndex = leftPageIndex + 1; // 偶數頁，右側
                pages[leftPageIndex].classList.add('flipped');
                if (pages[rightPageIndex]) {
                    pages[rightPageIndex].classList.add('flipped');
                }
            }

            const leftPageIndex = (currentLeaf - 1) * 2;
            pages[leftPageIndex].style.zIndex = totalPages + 1;
            if (pages[leftPageIndex + 1]) {
                pages[leftPageIndex + 1].style.zIndex = totalPages + 1;
            }

            prevBtn.disabled = currentLeaf <= 1;
            nextBtn.disabled = currentLeaf >= totalLeaves;

            const startPage = (currentLeaf - 1) * 2 + 1;
            const endPage = Math.min(currentLeaf * 2, totalPages);
            pageNumberSpan.textContent = `頁碼: ${startPage} - ${endPage} / ${totalPages}`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentLeaf < totalLeaves) {
                currentLeaf++;
                updatePageDisplay();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentLeaf > 1) {
                currentLeaf--;
                updatePageDisplay();
            }
        });

        updatePageDisplay();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextBtn.click();
            } else if (event.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });
    </script>
</body>
</html>
