<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>113年統計年報 - 電子書</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden; /* 防止滾動條 */
            -webkit-overflow-scrolling: touch; /* 提升 iOS 上的滾動流暢度 */
            touch-action: pan-y; /* 改善觸控反應 */
        }
        .book-container {
            position: relative;
            width: 95vw; /* 調整書本寬度，佔視窗的95% */
            height: 85vh; /* 調整書本高度，佔視窗的85% */
            max-width: 900px; /* 手機上的最大寬度可以縮小 */
            max-height: 600px; /* 手機上的最大高度可以縮小 */
            perspective: 1500px; /* 3D透視效果 */
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); /* 調整陰影 */
            background-color: #eee; /* 書本背景 */
            border-radius: 5px;
            display: flex; /* 使用flex佈局使頁面居中 */
            justify-content: center;
            align-items: center;
            margin: 10px auto; /* 讓書本在手機上居中並有上下邊距 */
            transition: transform 0.3s ease-out; /* 添加縮放動畫 */
        }

        .page {
            position: absolute;
            top: 0;
            width: 50%; /* 每頁佔書本的一半寬度 */
            height: 100%;
            transition: transform 0.6s ease-in-out, z-index 0.0s 0.3s; /* 翻頁動畫 */
            backface-visibility: hidden; /* 翻轉背面隱藏 */
            box-shadow: 0 0 5px rgba(0,0,0,0.1); /* 調整陰影 */
            overflow: hidden; /* 防止圖片溢出 */
            background-color: #fff; /* 頁面背景 */
            border: none; /* 在手機上可以移除邊框 */
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持圖片比例並完整顯示 */
            display: block; /* 移除圖片下方空白 */
        }

        /* 奇數頁 (左頁) */
        .page:nth-child(odd) {
            left: 0;
            transform-origin: right center;
        }

        /* 偶數頁 (右頁) */
        .page:nth-child(even) {
            left: 50%;
            transform-origin: left center;
        }
        
        /* 翻轉效果 */
        .flipped {
            transform: rotateY(-180deg);
            z-index: 100; /* 翻轉時在上面 */
            transition: transform 0.6s ease-in-out, z-index 0.0s; /* 翻轉時立即顯示 */
        }
        
        .page.flipped:nth-child(odd) {
            left: 0; /* 奇數頁翻轉後仍在左側 */
        }

        .page.flipped:nth-child(even) {
            left: 50%; /* 偶數頁翻轉後仍在右側 */
        }

        .controls {
            position: absolute;
            bottom: 10px; /* 調整控制按鈕的位置，離底部近一些 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            display: flex;
            align-items: center;
        }
        .controls button {
            padding: 8px 15px; /* 調整按鈕大小，更適合手機點擊 */
            margin: 0 10px;
            font-size: 1em; /* 調整字體大小 */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #page-number {
            color: white;
            font-size: 1em; /* 調整頁碼字體大小 */
            margin: 0 15px;
            white-space: nowrap; /* 防止頁碼換行 */
        }

        /* 返回按鈕 */
        .back-button {
            position: absolute;
            top: 10px; /* 調整位置 */
            left: 10px; /* 調整位置 */
            padding: 8px 12px; /* 調整大小 */
            font-size: 0.9em; /* 調整字體大小 */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            transition: background-color 0.3s;
            text-decoration: none; /* 移除a標籤底線 */
            z-index: 200; /* 確保在最上層 */
        }
        .back-button:hover {
            background-color: #5a6268;
        }

        /* 縮放控制按鈕 */
        .zoom-controls {
            position: absolute;
            top: 10px;
            right: 10px; /* 調整到右上角 */
            z-index: 200;
            display: flex;
            gap: 10px; /* 按鈕間距 */
        }

        .zoom-controls button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* 綠色 */
            color: white;
            transition: background-color 0.3s;
        }

        .zoom-controls button:hover {
            background-color: #218838;
        }

        .zoom-controls button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }


        /* 針對非常小的螢幕（例如舊手機）進一步調整 */
        @media (max-width: 480px) {
            .book-container {
                width: 98vw;
                height: 90vh;
                margin: 5px auto;
            }
            .controls button {
                padding: 6px 12px;
                margin: 0 5px;
                font-size: 0.9em;
            }
            #page-number {
                font-size: 0.9em;
            }
            .back-button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
            .zoom-controls {
                top: 5px; /* 調整位置 */
                right: 5px; /* 調整位置 */
                gap: 5px;
            }
            .zoom-controls button {
                padding: 6px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← 返回書櫃</a>
    <div class="book-container" id="bookContainer">
    </div>

    <div class="controls">
        <button id="prevBtn" disabled>上一頁</button>
        <span id="page-number">頁碼: 1 - 2 / 109</span>
        <button id="nextBtn">下一頁</button>
    </div>

    <div class="zoom-controls">
        <button id="zoomOutBtn">-</button>
        <button id="zoomInBtn">+</button>
        <button id="resetZoomBtn">重置</button>
    </div>

    <script>
        const totalPages = 109;
        const imagePrefix = '113年統計年報_';
        const imageExtension = '.jpg'; // 確保您的圖片格式正確
        const bookContainer = document.getElementById('bookContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNumberSpan = document.getElementById('page-number');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const resetZoomBtn = document.getElementById('resetZoomBtn');

        let currentLeaf = 1;
        const totalLeaves = Math.ceil(totalPages / 2);

        // 縮放相關變數
        let currentZoom = 1.0; // 初始縮放比例
        const zoomStep = 0.2;  // 每次縮放的步長
        const maxZoom = 2.0;   // 最大縮放比例
        const minZoom = 0.6;   // 最小縮放比例

        // 初始化書本頁面結構，使用 data-src 進行延遲載入
        // 圖片佔位符使用一個更小的透明 GIF，並直接放在 src，data-src 用於真實路徑
        const placeholderImgSrc = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';

        bookContainer.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const page = document.createElement('div');
            page.classList.add('page');
            page.id = `page-${i}`;
            const img = document.createElement('img');
            img.dataset.src = `${imagePrefix}${i}${imageExtension}`; // 儲存真實圖片路徑
            img.alt = `Page ${i}`;
            img.src = placeholderImgSrc; // 預設使用佔位符圖片
            page.appendChild(img);
            bookContainer.appendChild(page);
        }

        const pages = document.querySelectorAll('.page');
        const images = document.querySelectorAll('.page img');

        // 圖片載入函數：將 data-src 的內容賦值給 src
        function loadImage(pageIndex) {
            // 檢查索引是否有效且圖片尚未載入（即 data-src 還有值）
            if (images[pageIndex] && images[pageIndex].dataset.src) {
                images[pageIndex].src = images[pageIndex].dataset.src;
                images[pageIndex].removeAttribute('data-src'); // 載入後移除 data-src
            }
        }

        // 圖片卸載函數：將 src 設回佔位符，並將圖片路徑存回 data-src
        function unloadImage(pageIndex) {
            // 檢查索引是否有效且圖片已載入 (即 src 不是佔位符)
            if (images[pageIndex] && images[pageIndex].src !== placeholderImgSrc) {
                images[pageIndex].dataset.src = images[pageIndex].src; // 存回原始路徑
                images[pageIndex].src = placeholderImgSrc; // 設為空白佔位符，釋放記憶體
            }
        }

        // 更新頁面顯示和圖片載入/卸載
        function updatePageDisplay() {
            pages.forEach((page, index) => {
                page.classList.remove('flipped');
                // 為未翻轉的頁面設定 Z-index，確保翻頁效果正確
                page.style.zIndex = totalPages - index;
            });

            // 定義圖片載入的緩衝區 (可調整)
            // 考慮當前可見的兩頁，以及前後各幾頁進行預載入
            const loadBuffer = 2; // 例如，在當前可見頁面之外，再載入前後各2頁

            // 計算當前可見頁面的實際索引 (0-based)
            const currentPageLeftIndex = (currentLeaf - 1) * 2;
            const currentPageRightIndex = currentPageLeftIndex + 1;

            // 計算需要載入圖片的索引範圍
            const loadStartIndex = Math.max(0, currentPageLeftIndex - loadBuffer);
            const loadEndIndex = Math.min(totalPages - 1, currentPageRightIndex + loadBuffer);

            // 遍歷所有頁面，決定載入或卸載
            pages.forEach((page, index) => {
                if (index >= loadStartIndex && index <= loadEndIndex) {
                    loadImage(index); // 在緩衝區內的頁面載入圖片
                } else {
                    unloadImage(index); // 不在緩衝區內的頁面卸載圖片
                }
            });

            // 處理已經翻轉過的頁面 (設置 flipped class)
            for (let leaf = 1; leaf < currentLeaf; leaf++) {
                const leftPageIndex = (leaf - 1) * 2;
                const rightPageIndex = leftPageIndex + 1;

                if (pages[leftPageIndex]) {
                    pages[leftPageIndex].classList.add('flipped');
                }
                if (pages[rightPageIndex]) {
                    pages[rightPageIndex].classList.add('flipped');
                }
            }

            // 確保當前可見頁面在最上層
            if (pages[currentPageLeftIndex]) {
                pages[currentPageLeftIndex].style.zIndex = totalPages + 1;
            }
            if (pages[currentPageRightIndex]) {
                pages[currentPageRightIndex].style.zIndex = totalPages + 1;
            }

            // 更新按鈕狀態
            prevBtn.disabled = currentLeaf <= 1;
            nextBtn.disabled = currentLeaf >= totalLeaves;

            // 更新頁碼顯示
            const startPage = (currentLeaf - 1) * 2 + 1;
            const endPage = Math.min(currentLeaf * 2, totalPages);
            pageNumberSpan.textContent = `頁碼: ${startPage} - ${endPage} / ${totalPages}`;

            // 更新縮放按鈕狀態
            zoomOutBtn.disabled = currentZoom <= minZoom;
            zoomInBtn.disabled = currentZoom >= maxZoom;
            resetZoomBtn.disabled = currentZoom === 1.0;
        }

        // 應用縮放比例
        function applyZoom() {
            bookContainer.style.transform = `scale(${currentZoom})`;
            // 當縮放時，如果內容溢出，可能需要 body 的 overflow: auto，但會影響翻頁
            // 更常見的做法是讓 book-container 保持在視口內，並透過平移來查看縮放後的內容
            // 這裡我們只應用 scale，讓使用者自行透過瀏覽器滾動或移動
        }

        // 下一頁按鈕事件
        nextBtn.addEventListener('click', () => {
            if (currentLeaf < totalLeaves) {
                currentLeaf++;
                updatePageDisplay();
            }
        });

        // 上一頁按鈕事件
        prevBtn.addEventListener('click', () => {
            if (currentLeaf > 1) {
                currentLeaf--;
                updatePageDisplay();
            }
        });

        // 鍵盤左右箭頭翻頁
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                nextBtn.click();
            } else if (event.key === 'ArrowLeft') {
                prevBtn.click();
            }
        });

        // 手機觸控滑動翻頁
        let touchStartX = 0;
        let touchEndX = 0;
        const swipeThreshold = 75; // 定義滑動的最小距離（像素），可調整

        bookContainer.addEventListener('touchstart', (e) => {
            // 只有在未縮放或縮放為預設比例時才啟用滑動翻頁，避免與移動縮放內容衝突
            if (currentZoom === 1.0) {
                touchStartX = e.touches[0].clientX;
            }
        });

        bookContainer.addEventListener('touchend', (e) => {
            if (currentZoom === 1.0) {
                touchEndX = e.changedTouches[0].clientX;
                handleSwipe();
            }
        });

        bookContainer.addEventListener('touchmove', (e) => {
            // 阻止滑動時的頁面滾動，讓電子書感覺更像原生應用
            // 只有在未縮放或縮放為預設比例時才阻止預設行為
            if (currentZoom === 1.0) {
                e.preventDefault(); 
            }
        }, { passive: false }); // 使用 { passive: false } 允許阻止預設行為

        function handleSwipe() {
            if (touchEndX < touchStartX - swipeThreshold) {
                // 向左滑動 (翻到下一頁)
                nextBtn.click();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // 向右滑動 (翻到上一頁)
                prevBtn.click();
            }
        }

        // 縮放功能
        zoomInBtn.addEventListener('click', () => {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(maxZoom, currentZoom + zoomStep);
                applyZoom();
                updatePageDisplay(); // 更新按鈕狀態
            }
        });

        zoomOutBtn.addEventListener('click', () => {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(minZoom, currentZoom - zoomStep);
                applyZoom();
                updatePageDisplay(); // 更新按鈕狀態
            }
        });

        resetZoomBtn.addEventListener('click', () => {
            currentZoom = 1.0;
            applyZoom();
            updatePageDisplay(); // 更新按鈕狀態
        });

        // 初始化顯示
        updatePageDisplay();
        applyZoom(); // 初始化時應用縮放
    </script>
</body>
</html>
