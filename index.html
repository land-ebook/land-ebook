<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>電子書一</title>
  <script src="../turn.min.js"></script>
  <style>
    body { background: #ccc; text-align: center; }
    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
    }
    #flipbook .page {
      width: 400px;
      height: 600px;
      background: white;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="flipbook/1.jpg" width="100%" height="100%"></div>
    <div class="page"><img src="flipbook/2.jpg" width="100%" height="100%"></div>
    <!-- 可加入更多頁面 -->
  </div>
  <script>
    $('#flipbook').turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  </script>
</body>
</html>
