<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的電子書櫃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .book-shelf {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .book-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .book-item:hover {
            transform: translateY(-5px);
        }
        .book-item img {
            max-width: 100%;
            height: 150px; /* 固定高度，讓封面大小一致 */
            object-fit: contain; /* 確保圖片完整顯示 */
            border: 1px solid #eee;
            margin-bottom: 10px;
        }
        .book-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .book-item p {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>我的電子書櫃</h1>
    <div class="book-shelf">
        <div class="book-item">
            <a href="113年統計年報/index.html">
                <img src="113年統計年報/113年統計年報_1.jpg" alt="113年統計年報 封面">
                <h3>113年統計年報</h3>
            </a>
            <p>新北市政府地政局統計年報</p>
        </div>
        </div>
</body>
</html>
